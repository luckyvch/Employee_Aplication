<!DOCTYPE html>
<html >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/resources/assets/bower_components/ng-table/ng-table.css" rel="stylesheet">
    <link href="/resources/assets/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/resources/assets/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">

</head>

<body id="employeeModule"  class="skin-blue">
<div id="page-wrapper" ng-controller="EmployeeController">

    <div class="row">
        <div class="col-md-12">
            <br/>
            <div class="panel panel-default">

                <div class="panel-heading">
                    <span>Employees</span>
                    <span class="pull-right"> Ammount of employees  : {{resultsCount}}</span>
                </div>

                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="table-responsive">
                                <table show-filter="true" ng-table="tableParams" template-pagination="custom/pager"
                                       class="table table-bordered table-hover users_table">

                                    <tbody>
                                    <tr ng-repeat="employee in $data" >
                                       <td data-title="'Employee_Id'" sortable="'id'"
                                            filter="{ 'id': 'text' }">{{employee.id}}
                                        </td>
                                        <td data-title="'Employee_Name'" sortable="'name'"
                                            filter="{ 'name': 'text' }">{{employee.name}}
                                        </td>
                                        <td data-title="'Employee_Active'" sortable="'active'"
                                            filter="{ 'active' : 'select' }" filter-data="importActiveDefaultParams($column)">{{employee.active}}
                                        </td>
                                        <td data-title="'Employee_Department'" sortable="'departmentName'"
                                            filter="{ 'departmentName': 'text' }">{{employee.departmentName}}
                                        </td>
                                        <td data-title="'ACTIONS'" style="width: 15%"
                                                filter="{'action':'action'}">
                                            <div style="width: auto; text-align: center;">
                                                <span style="color: green" popover="Edit Employee" popover-trigger="mouseenter"
                                                      ng-click="editEmployee(employee.id)">
                                                    <i class="fa fa-pencil fa-lg"></i>
                                                </span>
                                                <span style="color: red" popover="Delete" popover-trigger="mouseenter"
                                                    ng-click="deleteEmployee(employee.id)">
                                                    <i class="fa fa-trash fa-lg"></i>
                                                </span>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>

                                </table>
                            </div>
                            <script type="text/ng-template" id="custom/pager">
                                <div>
                                    <ul class="pager ng-cloak">
                                        <li ng-repeat="page in pages"
                                            ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
                                            ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
                                            <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">
                                                Previous</a>
                                            <a ng-switch-when="next" ng-click="params.page(page.number)"
                                               href="">Next</a>
                                        </li>
                                        <li>
                                            <div class="btn-group">
                                                <button type="button" ng-class="{'active':params.count() == 5}"
                                                        ng-click="params.count(5)" class="btn btn-default">5
                                                </button>
                                                <button type="button" ng-class="{'active':params.count() == 10}"
                                                        ng-click="params.count(10)" class="btn btn-default">10
                                                </button>
                                                <button type="button" ng-class="{'active':params.count() == 25}"
                                                        ng-click="params.count(25)" class="btn btn-default">25
                                                </button>
                                                <button type="button" ng-class="{'active':params.count() == 50}"
                                                        ng-click="params.count(50)" class="btn btn-default">50
                                                </button>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" data-main="/resources/app/runApp"
        src="/resources/assets/bower_components/requirejs/require.js"></script>
<script src="/resources/assets/bower_components/jquery/dist/jquery.js" type="text/javascript"></script>


</body>
</html>
